<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>

<body>
  <form id="movie" name="movie">
    <table>
      <tr>
        <td>
          <label for="title">Movie Title:</label>
        </td>
        <td>
          <input type="text" id="title" name="title">
        </td>
      </tr>
      <tr>
        <td>
          <label for="year">Year:</label>
        </td>
        <td>
          <input type="text" id="year" name="year">
        </td>
      </tr>
      <tr>
        <td>
          <label for="rating">Rating (1-5, 5 is excellent):</label>
        </td>
        <td>
          <input type="text" id="rating" name="rating">
        </td>
      </tr>
    </table>
    <input type="button" id="addMovie" value="Add Movie">
  </form>
  <br>
  <button>Show Movies</button>
</body>

</html>
